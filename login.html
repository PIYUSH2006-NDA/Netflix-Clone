<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unique Street Lamp and Login Scene</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(to top, #1b2735 0%, #090a0f 100%);
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
}

/* Night stars moving */
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(1.5px 1.5px at 10% 20%, white, transparent),
              radial-gradient(1px 1px at 80% 40%, white, transparent),
              radial-gradient(2px 2px at 40% 80%, white, transparent),
              radial-gradient(1.5px 1.5px at 50% 60%, white, transparent);
  animation: moveStars 120s linear infinite;
  opacity: 0.5;
}

@keyframes moveStars {
  from { transform: translateY(0); }
  to { transform: translateY(-200px); }
}

/* Scene setup */
.scene {
  position: relative;
  width: 100%;
  height: 100%;
}

/* --- Shooting Stars --- */
.shooting-star {
  position: absolute;
  top: 50%;
  left: 50%;
  height: 2px;
  background: linear-gradient(-45deg, rgba(255, 255, 255, 1), rgba(0, 0, 0, 0));
  border-radius: 999px;
  filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.8));
  animation: tail 5s ease-in-out infinite, shooting 5s ease-in-out infinite;
}

@keyframes tail {
  0% { width: 0; }
  30% { width: 100px; }
  100% { width: 0; }
}

@keyframes shooting {
  0% { transform: translateX(0); }
  100% { transform: translateX(400px); }
}

.shooting-star:nth-child(1) {
  top: 20%;
  left: -200px;
  animation-delay: 0s;
}

.shooting-star:nth-child(2) {
  top: 40%;
  left: -150px;
  animation-delay: 2.7s;
}

.shooting-star:nth-child(3) {
  top: 60%;
  left: -100px;
  animation-delay: 1.2s;
}


/* Buildings silhouette */
.buildings {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 200px;
  background: #0a0a0a;
  clip-path: polygon(0 100%, 0 50%, 15% 40%, 30% 55%, 50% 35%, 70% 55%, 85% 40%, 100% 50%, 100% 100%);
}

.window {
    position: absolute;
    background: #ffea8a;
    width: 15px;
    height: 15px;
    border-radius: 2px;
    opacity: 0; /* Start hidden */
    animation: window-glow 7s infinite;
}

@keyframes window-glow {
    0%, 100% { opacity: 0.1; }
    50% { opacity: 0.6; }
}

/* --- Unique Street Lamp Styling --- */
.lamp {
  position: absolute;
  bottom: 0;
  left: 180px;
  width: 60px; /* Wider base */
  height: 350px; /* Taller */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
}

.lamp .base {
  width: 70px;
  height: 30px;
  background: linear-gradient(to bottom, #333, #111);
  border-radius: 8px 8px 0 0;
}

.lamp .pole {
  width: 10px;
  height: 250px;
  background: linear-gradient(to top, #666, #333);
  margin: 0 auto;
  position: relative;
  z-index: 2; /* Ensure pole is above light */
}

/* Lamp switch on pole */
.lamp .switch-button {
  position: absolute;
  top: 100px; /* Position along the pole */
  left: 50%;
  transform: translateX(-50%);
  width: 18px;
  height: 18px;
  background: #555;
  border-radius: 50%;
  border: 2px solid #777;
  cursor: pointer;
  transition: background 0.3s, box-shadow 0.3s;
}

.lamp .head {
  position: relative;
  width: 100px; /* Wider head */
  height: 40px;
  background: linear-gradient(to bottom, #444, #222);
  clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 10% 100%); /* Angular shape */
  margin-bottom: 5px; /* Space between head and pole */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1;
}

.lamp .head-inner {
    width: 60px;
    height: 20px;
    background: #555; /* Inner dark part when off */
    clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 10% 100%);
    transition: background 0.5s;
}


/* Toggle button (hidden) */
#btn {
  display: none;
}

/* Lamp light cone */
.light {
  position: absolute;
  top: -20px; /* Adjust to originate from the lamp head */
  left: 50%;
  transform: translateX(-50%);
  width: 250px; /* Wider light cone */
  height: 350px; /* Taller light cone */
  opacity: 0;
  transition: opacity 0.5s;
  pointer-events: none; /* Allows clicks to pass through */
  z-index: 0; /* Behind lamp elements */
}

/* Turn on light with flicker */
#btn:checked ~ .scene .lamp .light {
  background: radial-gradient(ellipse at top, rgba(255,255,180,0.9), transparent 70%);
  animation: flicker 3s linear infinite;
}

#btn:checked ~ .scene .lamp .head-inner {
    background: #ffec8a; /* Inner light glows */
    box-shadow: 0 0 10px #ffec8a;
}

#btn:checked ~ .scene .lamp .switch-button {
    background: #ffcf40;
    box-shadow: 0 0 8px #ffcf40;
}

@keyframes flicker {
  0%, 18%, 22%, 25%, 53%, 57%, 100% {
    opacity: 1;
    box-shadow: 0 0 120px 60px rgba(255,255,150,0.6);
  }
  20%, 24%, 55% {
    opacity: 0.9;
    box-shadow: 0 0 100px 50px rgba(255,255,150,0.5);
  }
}

/* --- EVEN BIGGER Login box on right --- */
.login-container {
  position: absolute;
  top: 50%;
  right: 60px; /* Moved slightly further right */
  transform: translateY(-50%);
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
  padding: 60px; /* Significantly increased padding */
  width: 450px; /* Much wider */
  height: 500px; /* Taller */
  border-radius: 15px;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
  text-align: center;
  color: #fff;
  display: flex; /* Use flexbox for internal layout */
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.login-container h2 {
  margin-bottom: 35px; /* More space */
  font-weight: 700;
  font-size: 2.2em; /* Larger title */
  letter-spacing: 1px;
}

.login-container input {
  width: 100%;
  padding: 15px; /* Larger padding for inputs */
  margin: 15px 0; /* More space between inputs */
  border: 1px solid transparent;
  border-radius: 8px;
  background: rgba(255,255,255,0.15);
  color: #fff;
  font-size: 1.1em;
  outline: none;
  transition: border-color 0.4s, background 0.4s, box-shadow 0.4s;
}

.login-container input::placeholder {
  color: #c9c9c9;
}

.login-container input:focus {
  border-color: #ffcf40;
  background: rgba(255,255,255,0.2);
  box-shadow: 0 0 15px rgba(255,207,64,0.3);
}

.login-container button {
  background: #ffcf40;
  border: none;
  padding: 15px 30px; /* Larger padding for button */
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
  margin-top: 25px; /* More space above button */
  font-weight: 700;
  font-size: 1.2em;
  letter-spacing: 0.5px;
  transition: 0.3s;
}

.login-container button:hover {
  background: #ffd95e;
  box-shadow: 0 0 15px rgba(255,217,94,0.8);
}
</style>
</head>
<body>

<input type="checkbox" id="btn" checked>

<div class="scene">

  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>

  <div class="buildings">
    </div>

  <div class="lamp">
    <div class="base"></div>
    <div class="pole">
        <label for="btn" class="switch-button"></label>
    </div>
    <div class="head">
      <div class="head-inner"></div>
    </div>
    <div class="light"></div>
  </div>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>

</div>

<script>
  // Script to randomly place glowing windows on the buildings
  document.addEventListener('DOMContentLoaded', function() {
    const buildings = document.querySelector('.buildings');
    const numWindows = 30; // More windows for more detail
    for (let i = 0; i < numWindows; i++) {
      const windowEl = document.createElement('div');
      windowEl.classList.add('window');
      // Randomly place window horizontally and vertically
      windowEl.style.left = `${Math.random() * 95 + 2.5}%`; // Ensure some margin from edges
      windowEl.style.top = `${Math.random() * 75 + 10}%`; // Place in top 75% of building height, with offset
      // Give each window a random animation start time and duration
      windowEl.style.animationDelay = `${Math.random() * 8}s`;
      windowEl.style.animationDuration = `${5 + Math.random() * 4}s`; // Vary animation duration
      buildings.appendChild(windowEl);
    }
  });
</script>

</body>
</html>
